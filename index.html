<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New tab</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="js/index.js" type="module"></script>

    <link href="css/page.css" rel="stylesheet">
    <link href="css/box.css" rel="stylesheet">
    <link href="css/settings.css" rel="stylesheet">
    <link href="css/sceneEditor.css" rel="stylesheet">
</head>
<body>
    <div class="background">
        <canvas id="main"></canvas>
        <div id="debugInfo"></div>

        <button id="settingsOpenButton" class="iconButton">
            <i class="fa fa-cog icon"></i>
        </button>
    </div>

    <div>
        <div class="box boxSmall" id="settingsDiv">
            <h2 class="boxHeader">Settings</h2>
            <p>
                The entities which are rendered in the scene can be edited by using the scene editor, and downloaded or
                uploaded in JSON files.
            </p>

            <div>
                <div class="settingsTwoColumn settingsSpacedDiv">
                    <div>
                        <button id="sceneEditorOpenButton" class="boxButton settingsTwoColumnButton">
                            Open
                        </button>
                    </div>
                    <div class="settingsLabelDiv">
                        <label for="sceneEditorOpenButton">Scene editor</label>
                    </div>
                </div>

                <div class="settingsTwoColumn settingsSpacedDiv">
                    <div>
                        <button id="jsonDownloadButton" class="boxButton settingsTwoColumnButton">
                            Download
                        </button>
                    </div>
                    <div class="settingsLabelDiv">
                        <label for="jsonDownloadButton">Currently loaded JSON</label>
                    </div>
                </div>

                <div class="settingsTwoColumn settingsSpacedDiv">
                    <div>
                        <label for="jsonUploadButton" id="jsonUploadButtonLabel" class="boxButton settingsTwoColumnButton">Upload</label>
                        <input id="jsonUploadButton" type="file" accept=".json">
                    </div>
                    <div class="settingsLabelDiv">
                        <label for="jsonUploadButtonLabel">Replace the current JSON</label>
                    </div>
                </div>

                <div class="settingsTwoColumn settingsSpacedDiv">
                    <div>
                        <button id="jsonClearButton" class="boxButton settingsTwoColumnButton">
                            Clear
                        </button>
                    </div>
                    <div class="settingsLabelDiv">
                        <label for="jsonClearButton">Use default scene</label>
                    </div>
                </div>
            </div>


            <button class="boxCloseButton boxButton" id="settingsCloseButton">Close</button>
        </div>

        <div class="box boxSmall" id="errorDiv">
            <h2 class="boxHeader">Error validating JSON</h2>
        </div>

        <div class="box boxLarge" id="sceneEditorDiv">
            <h2 class="boxHeader">Scene editor</h2>

            <div id="sceneEditorContentDiv">

            </div>

            <!-- close btn -->
        </div>
    </div>
</body>
</html>
